<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>

<body>

    <form class="form-horizontal" method="post" action="{% url "edit_product" p_detail.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>

            <!-- Form Name -->
            <legend>EDIT PRODUCT <span style="margin-left: 80%;"><a href="{% url "home" %}">Home</a></span></legend>
           
        
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input id="product_name" name="name" placeholder="PRODUCT NAME"
                        class="form-control input-md" type="text" value="{{p_detail.pid.product_name}}">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name_fr">PRODUCT PRICE</label>
                <div class="col-md-4">
                    <input id="product_name_fr" name="price" placeholder="PRODUCT PRICE"
                        class="form-control input-md" type="text" value={{p_detail.p_price}}>

                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_name_fr">PRODUCT IMAGE</label>
                    <div class="col-md-4">
                        <input id="filebutton" name="image" class="input-file" type="file">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name_fr">PRODUCT MODEL</label>
                <div class="col-md-4">
                    <input id="product_name_fr" name="model" placeholder="PRODUCT MODEL"
                        class="form-control input-md" type="text" value={{p_detail.p_model}}>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name_fr">PRODUCT RAM</label>
                <div class="col-md-4">
                    <input id="product_name_fr" name="ram" placeholder="PRODUCT RAM"
                        class="form-control input-md" type="text" value={{p_detail.p_ram}}>

                </div>
            </div>


            
            <center><button id="singlebutton" name="singlebutton" class="btn btn-primary">Edit Product</button></center>
                    
        </fieldset>
    </form>

</body>

</html>
